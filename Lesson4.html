
<!-- 

Lesson 4

Css box model - padding, margin using transitions

-->

<style>
  .sub {
    background-color: red;
    color: white;
    font-size: 16px;
    border: none;
    padding: 15px 20px;
    font-weight: bold;
    cursor: pointer;
    vertical-align: top;
  }

  .join {
    background-color: white;
    color: blue;
    font-size: 16px;
    border-color: blue;
    border-style: solid;
    padding: 13px;
    vertical-align: top;
    cursor: pointer;
  }  

  .tweet {
    background-color: rgb(4, 134, 255);
    font-weight: bold;
    color: white;
    font-size: 16px;
    border: none;
    padding: 15px 20px;
    vertical-align: top;
    border-radius: 30px;
    cursor: pointer;
  }

  .back {
    font-size: 16px;
    padding: 13px;
    vertical-align: top;
  }

  .stretch {
    background-color: green;
    color: white;
    padding: 15px 30px;
    font-size: 16px;
    border: none;
    transition: padding 1s;
    vertical-align: top;
  }

  .stretch:hover {
    padding: 35px 70px;
  }

  .click {
    background-color: green;
    font-size: 16px;
    color: white;
    padding: 15px 30px;
    border: none;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, .25);
    cursor: pointer;
  }

  .click:active {
    margin-top: 5px;
    margin-left: 5px;
    box-shadow: none;
  }

  .btn {
    background-color: green;
    padding: 15px;
    color: white;
    font-size: 16px;
    border: none;
    transition: padding 1s,
      margin 1s;
    margin-left: 10px;
    margin-right: 10px;
  }

  .btn:hover {
    padding: 15px 25px ;
    margin-left: 0px;
    margin-right: 0px;
  }

</style>

<button class="sub">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
